<div class="searchmap-con">


  <div class="search-bg">
      <h1 class="d-none d-sm-block">
          Find nearest charging station
      </h1>
      
      <form>
        <div class="row no-gutters">
          <div class="input-group col-xs-12 col-md-12 search-location-group">

            <input #search
              type="text" class="form-control" 
              (keydown.enter)="$event.preventDefault()" 
              placeholder="Search Nearest Location" autocorrect="off" 
              autocapitalize="off" spellcheck="off" type="text">

            <div class="input-group-append">
              <span class="input-group-text" id="searchLocation"><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
          </div>
        </div>
         
        <div *ngIf="loading" class="loading-con">
          <div class="d-flex align-items-center">
              <strong>Finding chargers...</strong>
              <div class="spinner-grow spin ml-auto" role="status" aria-hidden="true"></div>
          </div>
        </div>
      </form>
  </div>

  <div class="map-con" #mapContainer>
    <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">

      <agm-marker 
        *ngFor="let position of positions" 
        [latitude]="position.Latitude"
        [longitude]="position.Longitude"
        (markerClick)="selectNode(position)"></agm-marker>

    </agm-map>
  </div>

</div>
